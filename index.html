<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/theme/jquery-ui.css">
</head>
<body>
	<div id="barra"></div>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery-ui.js"></script>
	<script>
		$(function() {
			$("#barra").progressbar({value: 0});
			setTimeout(updateProgress, 500);
		});

		function updateProgress() {
			var progress;
			progress = $("#barra").progressbar("option", "value");
			if(progress < 100) {
				$("#barra").progressbar('option', 'value', progress + 1);
				setTimeout(updateProgress, 500);
			}
		}
	</script>
</body>
</html>
